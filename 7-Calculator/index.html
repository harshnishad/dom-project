<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container" >
      <nav  >
        <a href="/" aria-current="page">Home</a>
    
      </nav>
          <input type="text" class="text" placeholder="0" id="inputBox">
          <div class="block">
            <button style="background-color: #fb7c14;">AC</button>
            <button style="background-color: #fb7c14;">DEL</button>
            <button>%</button>
            <button>/</button>
          </div>
          <div class="block">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
          </div>
          <div class="block">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="block">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="block">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: #fb7c14;">=</button>
          </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
